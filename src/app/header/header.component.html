<header>
    <div>
        <img src="assets/images/logo.png" alt="MagusDevLogo">
        <label *ngIf="currentWinSize <= winTablet" class="hamburger-menu">
            <ion-icon (click)="shouldBeOpened ? openHambMenu('.sidebar') : null" name="{{hamburguerOpen ? 'close-outline' : 'menu-outline'}}"></ion-icon>
        </label>
        <aside *ngIf="currentWinSize < winTablet" class="sidebar">
            <nav>
                <button (click)="goTo(icons1.nombre)" *ngFor="let icons1 of iconList; let i = index;">
                    <ion-icon name="{{icons1.iconoMenu}}"></ion-icon>
                    {{icons1.nombre}}
                </button>
                <div>
                    <button (click)="socialMedia(icons2.link, $event)" *ngFor="let icons2 of iconSocialList; let i = index">
                        <ion-icon name="{{icons2.socialLogo}}"></ion-icon>
                    </button>
                </div>
            </nav>
        </aside>
        <nav *ngIf="currentWinSize > winTablet">
            <button (click)="goTo(icons1.nombre)" *ngFor="let icons1 of iconList; let i = index;">
                <ion-icon name="{{icons1.iconoMenu}}"></ion-icon>
                {{icons1.nombre}}
            </button>
            <div>
                <button (click)="socialMedia(icons2.link, $event)" *ngFor="let icons2 of iconSocialList; let i = index">
                    <ion-icon name="{{icons2.socialLogo}}"></ion-icon>
                </button>
            </div>
        </nav>
    </div>
</header>
